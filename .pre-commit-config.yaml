# ===========================================
# GoalMind - Pre-commit Configuration
# ===========================================
# Install: cd futbolia-backend && uv run pre-commit install
# Run all: cd futbolia-backend && uv run pre-commit run --all-files

repos:
  # -------------------------------------------
  # General checks
  # -------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # -------------------------------------------
  # Python: Ruff (lint + format)
  # -------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
        files: ^futbolia-backend/
      - id: ruff-format
        types_or: [python, pyi]
        files: ^futbolia-backend/

  # -------------------------------------------
  # Frontend: Prettier (format)
  # -------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^futbolia-mobile/.*\.(ts|tsx|json|md|css)$
        exclude: (node_modules|\.expo|dist|bun\.lock)
        additional_dependencies:
          - prettier@3.4.0
